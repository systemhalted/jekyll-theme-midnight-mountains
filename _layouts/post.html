---
layout: default
---

<article class="content-card">
  {% if page.title %}
    <h1 class="content-title">{{ page.title | escape }}</h1>
  {% endif %}
  {% if page.date %}
    <p class="content-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  {% endif %}
  <div class="content-body">
    {{ content }}
  </div>
</article>
